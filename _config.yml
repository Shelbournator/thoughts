# The Site Configuration
theme: jekyll-theme-chirpy

lang: en
timezone: Europe/London

# --------------------------
# META
# --------------------------
title: Thoughts
tagline: Writing to think
description: Personal notes by Nick Shelbourne

# 1. URL SETTINGS (Fixed for your Repo)
# Because your site is at shelbournator.github.io/thoughts...
url: "https://Shelbournator.github.io"
baseurl: "/thoughts"

# 2. AUTHOR & SOCIAL
github:
  username: Shelbournator
twitter:
  username: Shelbournator

social:
  name: Nick Shelbourne
  # This list MUST exist. If you delete these lines, the footer breaks.
  links:
    - https://github.com/Shelbournator
    - https://twitter.com/Shelbournator
    # - https://linkedin.com/in/yourprofile

# --------------------------
# LOOK & FEEL
# --------------------------
theme_mode: dark

# 3. AVATAR CHECK
# Ensure your file in assets/img/ is definitely named 'avatar.jpeg' (with the 'e')
# If it is .jpg, update this line!
avatar: /assets/img/avatar.jpeg

toc: true
paginate: 10

# --------------------------
# SYSTEM SETTINGS (Do not touch)
# --------------------------
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
